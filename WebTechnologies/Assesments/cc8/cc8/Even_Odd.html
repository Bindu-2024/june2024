<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Even and Odd</title>
</head>
<body>
    <p id="output"></p>

    <script>for (var i = 0; i <= 15; i++) {
    if (i % 2 === 0) {
        document.getElementById("output").innerHTML += i + " is even<br>";
    } else {
        document.getElementById("output").innerHTML += i + " is odd<br>";
    }
}</script>

</body>
</html>
